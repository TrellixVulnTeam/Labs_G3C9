<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <script>
        function add(num1,num2){
            return num1+num2;
        }
        function multiply(num1,num2){
            return num1*num2;
        }
        console.log(add(multiply(36325,9824),777));
        function areArraySame(arr1,arr2){
            for (let index = 0; index < arr1.length; index++) {
                if(arr1.length!=arr2.length){
                    return false;
                }
                
                if(arr1[index]!=arr2[index]){
                    return false;
                }
            }
            return true;
        }
        console.log(areArraySame([2,31,2],[2,31,2]));
        console.log(areArraySame([2,1,2],[2,31,2]));
        console.log(areArraySame([0,1,2],[999999,31,2]));
        console.log(areArraySame([2,1,2],[2,31,2,898989]));
    </script>
</head>
